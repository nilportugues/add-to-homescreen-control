<html>
  <head>
      <link rel="manifest" href="./test/manifest.json">
  </head>
  <body>
    Test
    <button id="aths">Add to home Screen</button>
  <script>
    navigator.serviceWorker.register('./sw.js').then( registration => {
      console.log('Service Worker registered')
    })
  </script>
  <script type="module">
  // normally you should import from 'add-to-homescreen-control'
  import ATHS from './src/index.js'
  // enable the library
  ATHS.enable()
  // show prompt on button click
  document.querySelector('#aths').addEventListener('click', function () {
    ATHS.prompt()
    .then(({outcome}) => 
      console.log(outcome)
    ).catch(err => console.log(err))
  })
  </script>
</body>
</html>
