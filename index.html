<html>
  <head>
      <link rel="manifest" href="./test/manifest.json">
  </head>
  <body>
    Test
    <button id="aths">Add to home screen</button>
  <script>
    navigator.serviceWorker.register('./sw.js').then( registration => {
      console.log('Service Worker registered')
    })
  </script>
  <script type="module">
  import ATHS from './src/index.js'
  window.ATHS = ATHS
  window.ATHS.enable()
  document.querySelector('#aths').addEventListener('click', function () {
    if ( window.ATHS.canPrompt ) {
      window.ATHS.prompt()
    } else {
      alert('prompt unavailable')
    }
  })
  </script>
</body>
</html>
